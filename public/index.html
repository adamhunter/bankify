<!DOCTYPE>
<html>
  <head>
    <title>Bankify</title>
    <link
    href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.5/css/foundation.min.css" type="text/css" rel="stylesheet" media="all" />
  </head>
  <body>
    <div id="container" class="row" ng-app="Bankify">
      <div id="main" class="large-12" ng-controller="MainController as main">
        <h1>Bankify</h1>

        <div class="row">
          <form name="search">
            <div class="large-6 columns">
              <input type="text" name="query" placeholder="Query" ng-model="query.name" required />
            </div>
            <div class="large-6 columns">
              <select ng-model="query.filter">
                <option value="stout">Stout</option>
                <option value="lager">Lager</option>
              </select>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="large-6 columns">
            {{query.name}}
          </div>
          <div class="large-6 columns">
            {{query.filter}}
          </div>
        </div>

        <table class="large-12">
          <thead>
            <tr>
              <th>Name</th>
              <th>Flavor</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="beer in beers">
              <td>{{beer.name}} ({{$index}})</td>
              <td>{{beer.flavor}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="application/javascript"></script>
    <script src="//code.angularjs.org/1.3.0-rc.4/angular.js" type="application/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.5/js/foundation.min.js" type="application/javascript"></script>

    <script src="/javascripts/bankify.js"             type="application/javascript"></script>
    <script src="/javascripts/bankify/proxies.js"     type="application/javascript"></script>
    <script src="/javascripts/bankify/routes.js"      type="application/javascript"></script>
    <script src="/javascripts/bankify/controllers.js" type="application/javascript"></script>
  </body>
</html>
